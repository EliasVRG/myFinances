<!-- Modal para adicionar nova transação -->
<div class="modal fade mt-5" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #1c1c1c; color: whitesmoke;">
                <h5 class="modal-title" id="transactionModalLabel">Add Transaction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color: whitesmoke;">&times;</span>
                </button>
            </div>
            <div class="modal-body pt-4" style="background-color: #1c1c1c; color: whitesmoke;">
                <form class="form" style="text-align: center;" action="/addTransaction" method="POST">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input style="color: whitesmoke;" type="date" class="form-control input-modal" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select style="color: whitesmoke;" class="form-control input-modal" id="type" name="type">
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input style="color: whitesmoke;" type="text" class="form-control input-modal" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select style="color: whitesmoke;" class="form-control input-modal" id="category" name="category">
                            <option value="Salário">Salário</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Despesas">Despesas</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Emergência">Emergência</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input style="color: whitesmoke;" type="float" class="form-control input-modal" id="value" name="value">
                    </div>
                    <div class="modal-footer d-flex justify-content-between pt-4" style="background-color: #1c1c1c;">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
